{% extends "master.html" %}

{% block title %} All Members {% endblock %}
{% block content %}
    <h1>All Members</h1>

    <ul>
        {% for member in members %}
            <a href="./details/{{member.id}}">
            <li>{{member.firstname}} {{member.lastname}}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
